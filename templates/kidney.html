<form class="box" action="{{ url_for('predictKidneyDisease') }}" method="post">
  
  <h3 style="color: white;">Kidney Disease Prediction</h3>
  <input type="text" name="age" placeholder="Age of Patient" required="true">
  <input type="text" name="bp" placeholder="blood pressure in mm/Hg" required="true">
  <input type="text" name="al" placeholder="albumin(0,1,2,3,4,5)" required="true">
  <input type="text" name="su" placeholder="sugar(0,1,2,3,4,5)" required="true">
  <input type="text" name="rbc" placeholder="red blood cells(abnormal:1,normal: 0)" required="true">
  <input type="text" name="pc" placeholder="pus cell(abnormal:1,normal: 0)" required="true">
  <input type="text" name="pcc" placeholder="pus cell clumps(present:1,notpresent:0)" required="true">
  <input type="text" name="ba" placeholder="bacteria(notpresent:0,present: 1)" required="true">
  <input type="text" name="bgr" placeholder="blood glucose random in mgs/dl" required="true">
  <input type="text" name="bu" placeholder="blood urea in mgs/dl" required="true">
  <input type="text" name="sc" placeholder="serum creatinine in mgs/dl" required="true">
  <input type="text" name="pot" placeholder="pottasium in mEq/L" required="true">
  <input type="text" name="wc" placeholder="white blood cell count in cells/cumm" required="true">
  <input type="text" name="htn" placeholder="hypertension(yes:1,no: 0)" required="true">
  <input type="text" name="dm" placeholder="diabetes mellitus(yes:1,no:0)" required="true">
  <input type="text" name="cad" placeholder="coronary artery disease(yes:1,no: 0)" required="true">
  <input type="text" name="pe" placeholder="pedal edema(yes:1,no:0)" required="true">
  <input type="text" name="ane" placeholder="anemia(yes:1,no:0)" required="true">


  
  <input type="submit"  name="" value="✅Check Report" >

</form>




  </body>
</html>
